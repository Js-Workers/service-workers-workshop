<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Workers. WebSockets</title>
  <script src="ajax.js"></script>
</head>
<body>
<script>
  if (window.Worker) {
    const worker = new Worker('web-sockets.js');

    worker.addEventListener('message', event => {
      console.error('Response from Web Worker', event.data);
    });

    const data = 'some data';

    console.error(`Send to Web Worker: ${data}`);
    worker.postMessage(data);
  }
</script>
</body>
</html>
